buildscript {
    repositories {
        google()  // Ensure Google's repository is included
        mavenCentral()  // Required for some dependencies
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Update to latest version
 // Firebase services plugin
    }
}

allprojects {
    repositories {
        google()  // This is needed for Firebase dependencies
        mavenCentral()  // This is for general dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
